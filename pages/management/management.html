<!DOCTYPE html>
<html>
    <head>
        <title>Management</title>
        <script src="../login/login.controller.js"></script>
        <script src="../../lms/authentication.service.js"></script>
        <script src="../../lms/um.service.js"></script>
        <script src="../../lms/permission.service.js"></script>
        <script src="../../lms/encryption.helper.js"></script>
        <script src="../../lms/user.js"></script>
        <script src="../../lms/lms.js"></script>
        <script src="management.controller.js"></script>
    </head>
    <body onload="displayContents();showLogInfo();">
        <form>
            <fieldset>
                <legend>Book Management:</legend>
                <input type="text" placeholder="Book's ID">
                <input type="button" id="issueBook" onclick="issueBook()" value="Place Hold">
                <input type="button" id="renewBook" onclick="renewBook()" value="Renew Book">
                <input type="button" id="viewHistory" onclick="viewHistory()" value="View History">
                <input type="button" id="searchBook" onclick="searchBook()" value="Search Book">
                <input type="button" id="addBook" onclick="addBook()" value="Add Book">
                <input type="button" id="recommendBook" onclick="recommend()" value="Recommend">
                <input type="button" id="acceptHold" onclick="acceptHold()" value="Accept Hold">
                <input type="button" id="acceptReturn" onclick="acceptReturn()" value="Accept Return">
                <input type="button" id="acceptRenew" onclick="acceptRenew()" value="Accept Renewal">
            </fieldset>
            <br>
            <fieldset id="usermanagement">
                <legend>User Management:</legend>
                <input type="text" placeholder="Username">
                <input type="button" id="addUser" onclick="addUser()" value="Add User">
                <input type="button" id="editUser" onclick="editUser()" value="Edit User">
                <input type="button" id="removeUser" onclick="removeUser()" value="Remove User">
            </fieldset>
            <br>
            <div id="logInfo"></div>
        </form>
    </body>
</html>
