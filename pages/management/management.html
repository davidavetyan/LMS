<body class="body" onload="displayContents();loadLMS();" onbeforeunload="unloadLMS()" style="box-sizing: border-box">
    <div id="logInfo"></div>
    <div id="container" style="text-align: center; margin-top: 10px">
        <div style="text-align: center; width: 100%;">
            <br>
            <div>
                <h3 style="margin: 10px; text-align: center">Book Management</h3>
                <hr style="width: 20%; color: black; margin-left: 40%">
                <div style="display: flex; align-items: center; justify-content: center;flex-wrap:wrap;">
                    <div style="display: flex; align-items: center; justify-content: center">
                        <input class="button" type="button" id="issueBook" onclick="Funcs.issueBook()"
                            value="Place Hold" />
                        <input class="button" type="button" id="renewBook" onclick="Funcs.renewBook()"
                            value="Renew Book" />
                        <input class="button" type="button" id="viewHistory" onclick="Funcs.viewHistory()"
                            value="View History" />
                        <input class="button" type="button" id="searchBook" onclick="Funcs.showSearch()"
                            value="Search Book" />
                        <input class="button" type="button" id="addBook" onclick="Funcs.addBook()" value="Add Book" />
                        <input class="button" type="button" id="recommendBook" onclick="Funcs.recommend()"
                            value="Recommend" />
                        <input class="button" type="button" id="acceptHold" onclick="Funcs.acceptHold()"
                            value="Accept Hold" />
                        <input class="button" type="button" id="acceptReturn" onclick="Funcs.acceptReturn()"
                            value="Accept Return" />
                        <input class="button" type="button" id="acceptRenew" onclick="Funcs.acceptRenew()"
                            value="Accept Renewal" />
                        <input class="button" type="button" onclick="Funcs.genRandomBooks()"
                            value="Generate Random Books" />
                        <input class="button" type="button" onclick="Funcs.showAllBooks()" value="Show Books" />
                    </div>
                    <div id="addOptionBook" style="display: flex;align-items: center;flex-wrap:wrap;">
                    </div>
                </div>
            </div>

            <br><br>
            <div>
                <h3 style="margin: 10px; text-align: center">User Management</h3>
                <hr style="width: 20%; color: black; margin-left: 40%">
                <div style="display: flex; align-items: center; justify-content: center;flex-wrap:wrap;">
                    <div style="display: flex; align-items: center;width: 100%;justify-content: center">
                        <input class="button-orange" type="button" id="addUser" onclick="Funcs.showAddUser()"
                            value="Add User" />
                        <input class="button-orange" type="button" id="editUser" onclick="Funcs.showEditUser()"
                            value="Edit User" />
                        <input class="button-orange" type="button" id="removeUser" onclick="Funcs.showRemoveUser()"
                            value="Remove User" />
                    </div>

                    <div id="addOptionUser" style="display: flex;align-items: center;flex-wrap:wrap;justify-content: center">
                    </div>
                </div>
            </div>
        </div>
        <table id="table" style="margin-top: 20px;width:100%">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
